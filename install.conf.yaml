- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.vim:
      force: true
      path: neovim
    ~/.vimrc:
      force: true
      path: neovim/init.vim
    ~/.config/nvim:
      create: true
      force: true
      path: neovim
    ~/.config/awesome:
      create: true
      force: true
      path: awesome
    ~/.fonts:
      create: true
      force: true
      path: fonts
    ~/.config/termite:
      create: true
      force: true
      path: termite
    ~/.vimperator:
      create: true
      force: true
      path: vimperator
    ~/.vimperatorrc:
      create: true
      force: true
      path: vimperatorrc
    ~/.config/sway:
      create: true
      force: true
      path: sway
    ~/.xbindkeysrc:
      force: true
      path: xbindkeysrc
    ~/.Xresources:
      force: true
      path: Xresources
    ~/.config/zsh:
      create: true
      force: true
      path: zsh
    ~/.xinitrc:
      create: true
      force: true
      path: xinitrc
    ~/.xprofile:
      create: true
      force: true
      path: xprofile
    ~/.zshenv:
      force: true
      path: zsh/zshenv
    ~/.zprofile:
      force: true
      path: zsh/zprofile
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.zlogin:
      force: true
      path: zsh/zlogin
    ~/.zlogout:
      force: true
      path: zsh/zlogout
