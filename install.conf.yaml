- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/$XDG_CONFIG_HOME']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.emacs.d: spacemacs
    ~/.vim: neovim
    ~/.config/nvim: neovim
    ~/.config/awesome: awesome
    ~/.config/iterm2: iterm2
    ~/.config/termite: termite
    ~/.config/sway: sway
    ~/.config/zsh: zsh
    ~/.fonts: fonts
    ~/.gitignore_global: gitignore_global
    ~/.vimperator: vimperator
    ~/.scripts: scripts
    ~/.vimperatorrc: vimperatorrc
    ~/.vimrc: neovim/init.vim
    ~/.tmux.conf: tmux.conf
    ~/.xbindkeysrc: xbindkeysrc
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.xprofile: xprofile
    ~/.zlogin: zsh/zlogin.zsh
    ~/.zlogout: zsh/zlogout.zsh
    ~/.zprofile: zsh/zprofile.zsh
    ~/.zshenv: zsh/zshenv.zsh
    ~/.zshrc: zsh/zshrc.zsh
